<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // JavaScript code to fetch data from the Firebase Realtime Database using async/await
        const fetchData = async () => {
            
            const url = "https://crudfire-930e3-default-rtdb.firebaseio.com/Users.json";
            
            try {
                const response = await fetch(url);
                const data = await response.json();

                for (const key in data) {
                    if (data.hasOwnProperty(key)) {
                        const attributes = data[key];
                    
                        document.write(`Name -> ${attributes.name} <br>`); 
                    }
                }
            } 
            catch (error) {
                console.error("Error fetching data:", error); // Handle any errors
            }
        };

        fetchData();
    </script>
</body>
</html>
